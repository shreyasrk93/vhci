<div class="container">
  <div class="row">
    <div ng-repeat="(device, details) in DeviceController.devices">
      <div class="col-xs-12 col-md-4">
        <div class="col-xs-12 card">
          <h3> {[ device ]} </h3>
          <hr />
          <div class="device_state">
            <h3> Current state </h3>
          </div>
          <div class="available_operations">
            <h3> Available operations </h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th> Operation </th>
                  <th> Arguments </th>
                </tr>
              </thead>
              <tbody ng-repeat="operation in details.operations">
                <tr>
                  <td> {[ operation.intent ]} </td>
                  <td> {[ operation.arguments ]} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
